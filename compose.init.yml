services:
  create:
    image: composer:latest
    working_dir: /var/www/html
    volumes:
      - ./app:/var/www/html
    command: composer create-project laravel/laravel .
  install:
    image: composer:latest
    working_dir: /var/www/html
    volumes:
      - ./app:/var/www/html
    command: composer install
